<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Global.css" />
    <link rel="stylesheet" href="../css/Header.css" />
    <link rel="stylesheet" href="../css/AllFlats.css">
    <script src="../scripts//allFlats.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button id="filterBtn">Filter</button>
    </div>
    <form class="filterTab">
      <h1>Filter</h1>
      <div>
        <h3>City</h3>
        <input type="text" id="cityFilter">
      </div>
      <div>
        <h3>Price</h3>
        <label for="minPrice">Minimum price</label>
        <input type="number" name="minPrice" id="minPrice">
        <label for="maxPrice">Maximum price</label>
        <input type="number"  name="maxPrice" id="maxPrice">
      </div>
      <div>
        <h3>Area</h3>
          <label for="minArea">Minimum Area</label>
          <input type="number" name="minArea" id="minArea">
          <label for="maxArea">Maximum Area</label>
          <input type="number" name="maxArea" id="maxArea">
      </div> 
      <button type="submit" id="searchBtn">Search</button>
    </form>
  </body>
</html>
