<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Global.css" />
    <link rel="stylesheet" href="../css/Header.css" />
    <link rel="stylesheet" href="../css/NewFlat.css" />
    <script src="../scripts/newFlat.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="formContainer">
        <div class="succesNewFlat">Succes</div>
        <form class="flatForm">
          <h1>Add New Flat</h1>
          <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>
  
          <div>
            <label for="streetName">Street Name:</label>
            <input type="text" id="streetName" name="streetName" required />
          </div>
  
          <div>
            <label for="streetNumber">Street Number:</label>
            <input type="number" id="streetNumber" name="streetNumber" required />
          </div>
  
          <div>
            <label for="areaSize">Area Size (sqm):</label>
            <input type="number" id="areaSize" name="areaSize" required />
          </div>
  
          <div>
            <label for="hasAC">Has AC:</label>
            <input type="checkbox" id="hasAC" name="hasAC" />
          </div>
  
          <div>
            <label for="yearBuilt">Year Built:</label>
            <input type="number" id="yearBuilt" name="yearBuilt" required />
          </div>
  
          <div>
            <label for="rentPrice">Rent Price ($):</label>
            <input type="number" id="rentPrice" name="rentPrice" required />
          </div>
  
          <div>
            <label for="dateAvailable">Date Available:</label>
            <input type="date" id="dateAvailable" name="dateAvailable" required />
          </div>
  
          <div>
            <button type="submit">Add Flat</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
