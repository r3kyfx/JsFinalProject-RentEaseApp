<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/UpdateProfile.css">
    <script src="../scripts/updateProfile.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="succes"><p>Success</p></div>
        <div class="updatePf-form">
          <h1>Update Profile</h1>
          <div class="inputs">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" required id="updatePfEmail" />
            <input
              type="password"
              placeholder="Old Password"
              required
              id="updatePfOldPass"
            />
            <input
              type="password"
              placeholder="New Password"
              required
              id="updatePfNewPass"
            />
            <input
              type="text"
              placeholder="Frist name"
              required
              id="updatePfFirstName"
            />
            <input type="text" placeholder="Last name" required id="updatePfLastName" />
            <input
              type="date"
              placeholder="Birth date"
              required
              id="updatePfBirthDate"
            />
            <div class="updatePfErrors"></div>
            <button id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>
