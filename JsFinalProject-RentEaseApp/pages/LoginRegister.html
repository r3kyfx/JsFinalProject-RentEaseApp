<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Global.css" />
    <link rel="stylesheet" href="../css/LoginRegister.css" />
    <link rel="stylesheet" href="../css/Phone.css">

    <script src="../scripts/LoginRegister.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="reg-form" id="regForm">
          <h1>Register</h1>
          <div class="inputs">
            <input type="email" placeholder="Email" required id="regEmail" />
            <input
              type="password"
              placeholder="Password"
              required
              id="regPass"
            />
            <input
              type="text"
              placeholder="Frist name"
              required
              id="firstName"
            />
            <input type="text" placeholder="Last name" required id="lastName" />
            <input
              type="date"
              placeholder="Birth date"
              required
              id="birthDate"
            />
            <div class="regErrors"></div>
          </div>
          <div class="btn-div">
            <button class="btn" id="actualRegBtn">Register</button>
            <button class="btn" id="logBtn">Log in</button>
          </div>
        </div>
        <div class="log-form">
          <h1>Log in</h1>
          <div class="inputs">
            <input type="email" placeholder="Email" required id="logMail" />
            <input
              type="password"
              placeholder="Password"
              required
              id="logPass"
            />
            <div class="logErrors"></div>
          </div>
          <div class="btn-div">
            <button class="btn" id="actualLogBtn">Log in</button>
            <button class="btn" id="regBtn">Register</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
